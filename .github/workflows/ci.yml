name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Test
        run: go test ./...

      - name: Build agent-linter
        run: go build -o agent-linter ./cmd/agent-linter

      - name: Generate SARIF
        run: |
          ./agent-linter lint . --format sarif > agent-linter.sarif || true

      - name: Upload SARIF if non-empty
        if: success()
        run: |
          if jq -e '.runs[0].results | length > 0' agent-linter.sarif > /dev/null; then
            echo "SARIF has results, uploading"
          else
            echo "SARIF has no results, skipping upload"
            rm -f agent-linter.sarif
          fi

      - name: Upload SARIF
        if: success() && hashFiles('agent-linter.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: agent-linter.sarif

      - name: Test agent-linter action
        uses: ./
        with:
          format: sarif


