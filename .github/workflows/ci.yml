name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./cmd/agent-linter
